<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>SETTINGS</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-list-header>
    <h3><strong>General Settings</strong></h3>
  </ion-list-header>
    <ion-item button detail="true" [routerLink]="['/my-profile']">
      <ion-label>Account</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Notifications</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Privacy</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Language</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Blocked accounts</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Messages</ion-label>
    </ion-item>
    <ion-item button detail="true" [routerLink]="['/login']">
      <ion-label>Sign out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
