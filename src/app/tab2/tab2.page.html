<ion-header>
  <ion-toolbar>
    <ion-title size="large">Discover Universities</ion-title>
    <ion-buttons [routerLink]="['/ai-matchmaking']" slot="end">
      <ion-button>
        AI Matchmaking
        <ion-icon slot="end" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar show-clear-button="focus"></ion-searchbar>


  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start" [routerLink]="['/school-profile']" >
        <img alt="Silhouette of a person's head" src="https://www.northwestern.edu/brand/images/wordmark/guideline-sm4.gif" />
      </ion-thumbnail>
      <ion-label>
        <h2><strong>Northwestern University</strong></h2>
      </ion-label>
      <ion-button slot="end" style="text-transform: none;" [ngStyle]="{'background-color': buttonColor}" (click)="toggleFollow()">
        {{ buttonText }}
      </ion-button>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of a person's head" src="https://identity.stanford.edu/wp-content/uploads/sites/3/2020/07/block-s-right.png" />
      </ion-thumbnail>
      <ion-label>
        <h2><strong>Stanford University</strong></h2>
      </ion-label>
      <ion-button slot="end" style="text-transform: none;" [ngStyle]="{'background-color': buttonColor1}" (click)="toggleFollow1()">
        {{ buttonText1 }}
      </ion-button>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of a person's head" src="https://asset.brandfetch.io/idcXdgjqLS/idI_JXDYNm.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2><strong>Purdue University</strong></h2>
      </ion-label>
      <ion-button slot="end" style="text-transform: none;" [ngStyle]="{'background-color': buttonColor2}" (click)="toggleFollow2()">
        {{ buttonText2 }}
      </ion-button>
    </ion-item>
  </ion-list>

  
</ion-content>
