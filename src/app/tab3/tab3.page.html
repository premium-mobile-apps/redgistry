<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-thumbnail style="margin-left: auto;margin-right: auto;margin-top: 33px;margin-bottom: 33px;width: 125px;height: 125px;">
    <img src="https://raw.githubusercontent.com/premium-mobile-apps/redgistry/master/src/assets/images/Redgistry_logo_blu_txt.png">
  </ion-thumbnail>

  <ion-list>
    <ion-item button detail="true">
      <ion-label>My Profile</ion-label>
    </ion-item>
    <ion-item button detail="true" routerLink="/parent-profile" routerDirection="forward">
      <ion-label>Parent Profile</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Invite Parent</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Messages (coming soon)</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Groups</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-label style="margin-left: 15px;">
      <strong>Help</strong>
    </ion-label>
    <ion-item button detail="true">
      <ion-label>Terms of Service</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Help Center</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Tips and Tricks</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
